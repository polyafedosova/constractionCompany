<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 class="auth-title">Редактирование</h1>

<div th:text="${message}">
    {
</div>

<form action="" method="post">
    <!--CSRF Token-->
    <input
            type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}" />

    <div class="form-group"> Сумма (руб.):
        <input class="input" type="text" name="price"
               placeholder="Редактировать сумму" th:value="${contract?.price}">
    </div>

    <div class="form-group"> Дата:
        <input class="input" type="date" name="date"
               placeholder="Редактировать дату" th:value="${contract?.date}">
    </div>

    <div class="form-group"> Статус:
        <select th:value="${contract?.status}" name="statusC">
            <option disabled>Выберите статус</option>
            <option value="0">завершен</option>
            <option selected value="1">в процессе</option>
            <option value="2">сорван</option>
        </select>
    </div>

    <div class="form-group"> Тип контракта:
        <select th:value="${contract?.type}" name="typeC">
            <option disabled>Выберите тип</option>
            <option selected value="0">аренда</option>
            <option value="1">продажа</option>
        </select>
    </div>
    <button class="btn" type="submit">Редактировать</button>
</form>
</body>
</html>
