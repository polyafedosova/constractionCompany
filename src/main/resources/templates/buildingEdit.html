<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
<title>Title</title>
</head>
<body>
<h1 class="auth-title">Редактирование</h1>

<div th:text="${message}">
  {
</div>

<form action="" method="post">
  <!--CSRF Token-->
  <input
          type="hidden"
          th:name="${_csrf.parameterName}"
          th:value="${_csrf.token}" />
  <div class="form-group"> Адрес
    <input class="input" type="text" name="address"
           placeholder="Редактировать адрес" th:value="${building?.address}">
  </div>

  <div class="form-group"> Название
    <input class="input" type="text" name="name"
           placeholder="Редактировать название" th:value="${building?.name}">
  </div>

  <div class="form-group"> Дата начала строительства
    <input class="input" type="date" name="constraction_start"
           placeholder="Редактировать дату начала стройки" th:value="${building?.constraction_start_date}">
  </div>

  <div class="form-group"> Предполагаемая дата окончания строительства
    <input class="input" type="date" name="expected_commissioning"
           placeholder="Редактировать дату окончания стройки" th:value="${building?.expected_commissioning_date}">
  </div>

  <div class="form-group"> Дата сдачи объекта
    <input class="input" type="date" name="commissioning"
           placeholder="Редактировать дату сдачи" th:value="${building?.commissioning_date}">
  </div>

  <button class="btn" type="submit">Редактировать</button>
</form>
<a href="/buildings" >Главная</a>
</body>
</html>
