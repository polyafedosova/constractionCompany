<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1 class="auth-title">Редактирование</h1>

<div th:text="${message}">
  {
</div>

<form action="" method="post">
  <!--CSRF Token-->
  <input
          type="hidden"
          th:name="${_csrf.parameterName}"
          th:value="${_csrf.token}" />

  <div class="form-group"> Фамилия:
    <input class="input" type="text" name="second_name"
           placeholder="Редактировать фамилию" th:value="${client?.second_name}">
  </div>

  <div class="form-group"> Имя:
    <input class="input" type="text" name="first_name"
           placeholder="Редактировать имя" th:value="${client?.first_name}">
  </div>

  <div class="form-group"> Отчество:
    <input class="input" type="text" name="middle_name"
           placeholder="Редактировать отчество" th:value="${client?.middle_name}">
  </div>

  <div class="form-group"> Телефон:
    <input class="input" type="text" name="phone"
           placeholder="Редактировать номер телефона" th:value="${client?.phone}">
  </div>

  <div class="form-group"> Дата рождения:
    <input class="input" type="date" name="birth_date"
           placeholder="Редактировать дату рождения" th:value="${client?.birth_date}">
  </div>

  <div class="form-group"> Серия и номер паспорта:
    <input class="input" type="text" name="passport"
           placeholder="Редактировать серию и номер паспорта" th:value="${client?.passport}">
  </div>

  <button class="btn" type="submit">Редактировать</button>
</form>
<a href="/clients" >Главная</a>
</body>
</html>
