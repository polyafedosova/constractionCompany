<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1 class="auth-title">Редактирование</h1>

<div th:text="${message}">
  {
</div>

<form action="" method="post">
  <!--CSRF Token-->
  <input
          type="hidden"
          th:name="${_csrf.parameterName}"
          th:value="${_csrf.token}" />

  <div class="form-group"> Фамилия:
    <input class="input" type="text" name="second_name"
           placeholder="Редактировать фамилию" th:value="${employee?.second_name}">
  </div>

  <div class="form-group"> Имя:
    <input class="input" type="text" name="first_name"
           placeholder="Редактировать имя" th:value="${employee?.first_name}">
  </div>

  <div class="form-group"> Отчество:
    <input class="input" type="text" name="middle_name"
           placeholder="Редактировать отчество" th:value="${employee?.middle_name}">
  </div>

  <div class="form-group"> Телефон:
    <input class="input" type="text" name="phone"
           placeholder="Редактировать номер телефона" th:value="${employee?.phone}">
  </div>

  <div class="form-group"> Дата рождения:
    <input class="input" type="date" name="birth_date"
           placeholder="Редактировать дату рождения" th:value="${employee?.birth_date}">
  </div>

  <div class="form-group"> Серия и номер паспорта:
    <input class="input" type="text" name="passport"
           placeholder="Редактировать серию и номер паспорта" th:value="${employee?.passport}">
  </div>

  <div class="form-group"> Должность:
    <select th:value="${employee?.post}" name="post_em">
      <option disabled>Выберите должность</option>
      <option selected value="0">Менеджер</option>
      <option value="1">Консультант по продажам</option>
      <option value="2">Главный консультант</option>
      <option value="3">Руководитель отдела</option>
    </select>
  </div>

  <div class="form-group"> Логин:
    <input type="text" name="username"
           placeholder="Введите логин" th:value="${employee?.username}">
  </div>

  <div class="form-group"> Пароль:
    <input type="text" name="password"
           placeholder="Введите пароль" th:value="${employee?.password}">
  </div>

  <div class="form-group">:
    <input type="checkbox" name="isAdmin" id="isAdmin">
    <label for="isAdmin">Админ</label>
  </div>

  <button class="btn" type="submit">Редактировать</button>
</form>
<a href="/employees" >Назад</a>
</body>
</html>
